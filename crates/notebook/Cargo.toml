[package]
name = "notebook"
version = "1.0.0"
edition = "2021"
description = "Tauri-based notebook UI for Jupyter kernels"
repository = "https://github.com/runtimed/runt"
license = "BSD-3-Clause"

[lib]
name = "notebook"
path = "src/lib.rs"
crate-type = ["lib", "staticlib", "cdylib"]

[[bin]]
name = "notebook"
path = "src/main.rs"

[dependencies]
tauri = { version = "2", features = ["devtools"] }
serde = { workspace = true }
serde_json = { workspace = true }
uuid = { workspace = true }
tokio = { workspace = true }
anyhow = { workspace = true }
futures = { workspace = true }
bytes = { workspace = true }
jupyter-protocol = { workspace = true }
runtimelib = { workspace = true, features = ["tokio-runtime", "ring"] }
tauri-jupyter = { path = "../tauri-jupyter" }
nbformat = "1.0.0"
petname = "2"
log = "0.4"
env_logger = "0.11"

[build-dependencies]
tauri-build = { version = "2", features = [] }
