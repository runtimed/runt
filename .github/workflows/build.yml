name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - name: Linux
            runner: ubuntu-latest
            setup: |
              sudo apt-get update
              sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libxdo-dev
          - name: macOS
            runner: macos-latest
            setup: echo "No extra deps needed on macOS"
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: ${{ matrix.platform.setup }}

      - name: Install rust
        uses: dsherret/rust-toolchain-file@v1

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.platform.runner }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install JS dependencies
        run: pnpm install

      - name: Run JS tests
        run: pnpm test:run

      - name: Build UIs
        run: |
          pnpm run isolated-renderer:build
          pnpm --dir apps/sidecar build
          pnpm --dir apps/notebook build

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --verbose

  # E2E tests (security and happy path)
  # Only runs on Linux where tauri-driver is supported
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libxdo-dev \
            xvfb \
            webkit2gtk-driver

      - name: Install rust
        uses: dsherret/rust-toolchain-file@v1

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ubuntu-latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: |
          pnpm run isolated-renderer:build
          pnpm --dir apps/notebook build

      - name: Cache cargo bin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-ubuntu-tauri-cli-tauri-driver-${{ hashFiles('rust-toolchain.toml') }}
          restore-keys: |
            cargo-bin-ubuntu-tauri-cli-tauri-driver-

      - name: Install tauri-cli and tauri-driver
        run: |
          if ! command -v cargo-tauri &> /dev/null || ! command -v tauri-driver &> /dev/null; then
            cargo install tauri-cli tauri-driver --locked
          fi

      - name: Build Tauri app
        run: cd crates/notebook && cargo tauri build --ci --no-bundle --config '{"build":{"beforeBuildCommand":""}}'

      - name: Run E2E security tests
        run: |
          # Start Xvfb
          Xvfb :99 -screen 0 1920x1080x24 &
          export DISPLAY=:99
          sleep 2

          # Start tauri-driver in background
          tauri-driver --port 4444 &
          DRIVER_PID=$!
          sleep 3

          # Run tests
          pnpm test:e2e || TEST_EXIT=$?

          # Cleanup
          kill $DRIVER_PID 2>/dev/null || true

          exit ${TEST_EXIT:-0}
        env:
          TAURI_APP_PATH: ./target/release/notebook
