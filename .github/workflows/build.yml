name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            setup: |
              sudo apt-get update
              sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libxdo-dev
          - runner: macos-latest
            setup: echo "No extra deps needed on macOS"
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: ${{ matrix.platform.setup }}

      - name: Install rust
        uses: dsherret/rust-toolchain-file@v1

      - uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable corepack
        run: corepack enable

      - name: Install JS dependencies
        run: pnpm install

      - name: Run JS tests
        run: pnpm test:run

      - name: Build UIs
        run: |
          pnpm run isolated-renderer:build
          pnpm --dir apps/sidecar build
          pnpm --dir apps/notebook build

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Build
        run: cargo build --release

      - name: Run tests
        run: cargo test --verbose

  # E2E security tests for iframe isolation
  # Only runs on Linux where tauri-driver is supported
  e2e-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libxdo-dev \
            xvfb \
            webkit2gtk-driver

      - name: Install rust
        uses: dsherret/rust-toolchain-file@v1

      - uses: Swatinem/rust-cache@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: |
          pnpm run isolated-renderer:build
          pnpm --dir apps/notebook build

      - name: Install tauri-cli and tauri-driver
        run: cargo install tauri-cli tauri-driver --locked

      - name: Build Tauri app
        run: cd crates/notebook && cargo tauri build --ci --config '{"build":{"beforeBuildCommand":""}}'

      - name: Run E2E security tests
        run: xvfb-run --auto-servernum pnpm test:e2e
        env:
          TAURI_APP_PATH: ./target/release/notebook
