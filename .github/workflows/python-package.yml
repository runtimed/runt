# Build and publish the runtimed Python package.
#
# The package provides PyO3 bindings for the runtimed daemon client.
# It does NOT bundle the runt CLI binary â€” users get that from the
# nteract desktop app or GitHub Releases.
#
# To publish: push a tag matching `python-v*` (e.g. `python-v0.1.0`).

name: Python Package

on:
  push:
    tags:
      - "python-v*"
  pull_request:
    paths:
      - "python/runtimed/**"
      - "crates/runtimed-py/**"
      - "crates/runtimed/**"
      - ".github/workflows/python-package.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-latest
            target: aarch64-apple-darwin
          - runner: macos-latest
            target: x86_64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist
          working-directory: python/runtimed
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          maturin-version: "v1.11.5"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: python/runtimed/dist

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist
          working-directory: python/runtimed
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          maturin-version: "v1.11.5"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: python/runtimed/dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [macos, linux]
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      - uses: actions/download-artifact@v4

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "wheels-*/*"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always --check-url https://pypi.org/simple/runtimed/ 'wheels-*/*'

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: "wheels-*/*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
